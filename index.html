<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    #qrResult {
      text-align: center;
      margin-top: 20px;
    }

    #qrResult img {
      max-width: 200px;
      margin-top: 10px;
    }

    #downloadBtn {
      margin-top: 10px;
      background-color: #10b981;
    }

    #downloadBtn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <select id="qrType">
      <option value="text">Text</option>
      <option value="url">Link</option>
    </select>
    <input type="text" id="qrInput" placeholder="Enter your content...">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrResult"></div>
  </div>

  <script>
    function generateQRCode() {
      const type = document.getElementById("qrType").value;
      const input = document.getElementById("qrInput").value.trim();
      const result = document.getElementById("qrResult");

      if (!input) {
        result.innerHTML = "<p style='color:red;'>Please enter some content.</p>";
        return;
      }

      const qrData = encodeURIComponent(input);
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrData}`;

      result.innerHTML = `
        <p><strong>${type.toUpperCase()} QR Code:</strong></p>
        <img id="qrImage" src="${qrUrl}" alt="QR Code" />
        <a id="downloadBtn" href="${qrUrl}" download="qrcode.png">
          <button id="downloadBtn">Download QR Code</button>
        </a>`;
    }
  </script>
</body>
</html>
